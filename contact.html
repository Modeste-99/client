<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Inggbaa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Inggbaa</h2>
        <input type="checkbox" id="menu-toggle" class="menu-toggle"/>
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <button>Connectez-vous</button>
    </header>
    <main>
        <section id="contact">
            <div class="partie1">
                <h2>Contactez-nous</h2>
                <p>
                    Une question ? Un projet ? N'hésitez pas à nous écrire via le formulaire ou par email.<br>
                    Nous vous répondrons dans les plus brefs délais.
                </p>
            </div>
            <div class="partie2">
                <h2>Formulaire de contact</h2>
                <form>
                    <label for="name">Nom</label>
                    <input type="text" id="name" placeholder="Votre nom" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Votre email" required>
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Votre message ici..." required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 Inggbaa. Tous droits réservés.</p>
    </footer>
    <div id="reseaux">
        <div class="carte"><i class="fab fa-facebook"></i></div>
        <div class="carte"><i class="fab fa-twitter"></i></div>
        <div class="carte"><i class="fab fa-linkedin"></i></div>
    </div>
</body>
</html>
